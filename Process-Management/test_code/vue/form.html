<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 -表单</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>input 元素：</p>
  <input v-model="message" placeholder="编辑我……">
  <p>消息是: {{ message }}</p>
	
  <p>textarea 元素：</p>
  <p style="white-space: pre">{{ message2 }}</p>
  <textarea v-model="message2" placeholder="多行文本输入……"></textarea><br>
  <p>多个复选框:</p>
  <input type="checkbox" id="checkbox" v-model="checked"><label for="checkbox">{{checked}}</label><br>

  <input type="checkbox" id="taobao" value="TaoBao" v-model="checkedNames"><label for="taobao">Taobao</label>
  <input type="checkbox" id="amazon" value="Amazon" v-model="checkedNames"><label for="amazon">Amazon</label>
  <input type="checkbox" id="tianmao" value="TianMao" v-model="checkedNames"><label for="tianmao">Tianmao</label><br>
    <span>选择的标签{{checkedNames}}</span><br>

<label>taobao<input type="radio" id="taobao" value="taobao" v-model="picked"></label>
<label>google<input type="radio" id="google" value="google" v-model="picked"></label>
<label>tianmao<input type="radio" id="tianmao" value="tianmao" v-model="picked"></label>
<br><span>选中值:{{picked}}</span><br>
<select v-model="selected" name="fruit">
    <option value="">选择一个网站</option>
    <option value="www.changke.com">changke</option>
    <option value="www.baidu.com">百度</option>
    <option value="google">谷歌</option>
</select>
<div id="output">
    选择的网站:{{selected}}
</div>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    message: 'test',
    message2: 'test2',
    checked:false,   
    checkedNames:[],
    picked:'tianmao',
    selected:''
    }

})
</script>
</body>
</html>
