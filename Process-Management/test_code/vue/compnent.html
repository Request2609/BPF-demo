<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 自定义组件(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <test></test>
    <test1></test1>
    <test2 message="hello world!"></test2>
    <div>
        <input v-model="parentMsg"><br>
        <test3 v-bind:message="parentMsg"> </test3>
    </div>
</div>

<script>

Vue.component('test3', {
    props:['message'],
    template:'<span>{{message}}</span>'
})
// 注册
child={
  template: '<h1>自定义组件!</h1>'
}

var Child = {
  template: '<h1>test组件!</h1>'
}

Vue.component('test2',{
    props:['message'],
    template:'<span>{{message}}</span>'
})

// 创建根实例
new Vue({
  el: '#app',
  data:{
    parentMsg:"父组件内容"  
  },
  components:{
    'test':child,
    'test1':Child
  }
})
</script>
</body>
</html>
